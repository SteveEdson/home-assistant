- platform: wake_on_lan
  mac: !secret pc_mac
  name: Aegis
  host: 192.168.1.125

- platform: mqtt
  name: "Zigbee2mqtt Main join"
  state_topic: "zigbee2mqtt/bridge/config/permit_join"
  command_topic: "zigbee2mqtt/bridge/config/permit_join"
  payload_on: "true"
  payload_off: "false"

