path: bedroom
icon: mdi:bed
title: Bedroom
cards:
  - type: entity
    entity: binary_sensor.ensuite_motion_occupancy

  - type: glance
    show_state: false
    columns: 2
    entities:
      - entity: scene.bedroom_reading
        name: Reading
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_reading

      - entity: scene.bedroom_steve_reading
        name: Steve Reading
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_steve_reading

      - entity: scene.bedroom_sophie_reading
        name: Sophie Reading
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_sophie_reading

      - entity: scene.bedroom_off
        name: "Off"
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_off

  - type: entities
    entities:
      - switch.bedroom_tv
      - sensor.bedroom_tv_media_input_source
      - sensor.bedroom_tv_media_playback_status
      - sensor.bedroom_tv_tv_channel
      - sensor.bedroom_tv_volume

  - type: glance
    show_state: false
    columns: 3
    entities:
      - name: Sleep Timer 30m
        entity: timer.bedroom_sleep_timer
        icon: 'mdi:sleep'
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
            duration: '00:30:00'
        hold_action:
          action: more-info
        show_icon: true
        show_name: true
      - name: Sleep Timer 45m
        entity: timer.bedroom_sleep_timer
        icon: 'mdi:sleep'
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
            duration: '00:45:00'
        hold_action:
          action: more-info
        show_icon: true
        show_name: true
      - name: Sleep Timer 60m
        entity: timer.bedroom_sleep_timer
        icon: 'mdi:sleep'
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
            duration: '00:60:00'
        hold_action:
          action: more-info
        show_icon: true
        show_name: true

  - type: entities
    entities:
      - type: custom:slider-entity-row
        entity: light.bedroom_ceiling
        toggle: true
      - type: custom:slider-entity-row
        entity: light.wardrobe_lights
        toggle: true
      - type: custom:slider-entity-row
        entity: light.bedroom_reading_lights
        toggle: true
      - switch.ensuite_switch_left
      - switch.ensuite_switch_right

  - type: custom:mini-graph-card
    entities:
      - sensor.ensuite_switch_power
      - switch.ensuite_switch_left
      - switch.ensuite_switch_right
    state_map:
      - value: "off"
        label: "Off"
      - value: "on"
        label: "On"


  - type: gauge
    title: Bed Target
    entity: sensor.ensuite_switch_power
    unit_of_measurement: W
    min: 0
    max: 80
    severity:
      red: 80
      amber: 50
      green: 30

  - type: custom:mini-media-player
    entity: media_player.bedroom_tv
    icon: mdi:television
    artwork: cover
    hide:
      volume: false
      source: false
      power_state: false

  - type: glance
    entities:
      - entity: timer.bedroom_sleep_timer
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
        hold_action:
          action: more-info
    title: TV Sleep Timer
    show_name: false
    show_state: true
    show_icon: true

  - type: custom:mini-media-player
    entity: media_player.bedroom_clock
    icon: mdi:spotify
    artwork: cover
    hide:
      volume: false
      source: true
      power_state: true
