card-style: &cardstyle |
  hui-horizontal-stack-card,
  ha-card {
    margin: -5px 14px 15px 14px;
    box-shadow: var(--card-box-shadow)
  }

icon: mdi:baby-face-outline
title: Nursery
path: nursery
cards:
  - type: entities
    entities:
      - type: custom:slider-entity-row
        entity: light.nursery
        toggle: true
      - type: custom:slider-entity-row
        entity: light.yeelight_bslamp1_7c49eb28d971
        toggle: true
    style: *cardstyle
  - type: history-graph
    entities:
      - entity: switch.bff5c4bbd438ed9847uxkj
    hours_to_show: 6
    title: Bottle History
    refresh_interval: 60
    style: *cardstyle
  - type: entities
    entities:
      - entity: script.bottle_warmer_on
      - entity: switch.bff5c4bbd438ed9847uxkj
    show_header_toggle: false
    style: *cardstyle
  - type: horizontal-stack
    style: *cardstyle
    cards:
      - entity: script.log_feed
        name: Log 0.5oz Bottle
        icon: mdi:numeric-0-circle
        type: button
        tap_action:
          action: call-service
          service: script.log_feed
          service_data:
            bottle_size: 0.5
        show_icon: true
        show_name: true
        state_color: true
      - entity: script.log_feed
        name: Log 1oz Bottle
        icon: mdi:numeric-1-circle
        type: button
        tap_action:
          action: call-service
          service: script.log_feed
          service_data:
            bottle_size: 1
        show_icon: true
        show_name: true
        state_color: true
      - entity: script.log_feed
        name: Log 3oz Bottle
        icon: mdi:numeric-3-circle
        type: button
        tap_action:
          action: call-service
          service: script.log_feed
          service_data:
            bottle_size: 3
        show_icon: true
        show_name: true
        state_color: true
      - entity: script.log_feed
        name: Log 3.5oz Bottle
        icon: mdi:numeric-3-circle
        type: button
        tap_action:
          action: call-service
          service: script.log_feed
          service_data:
            bottle_size: 3.5
        show_icon: true
        show_name: true
        state_color: true
      - entity: script.log_feed
        name: Log 4oz Bottle
        icon: mdi:numeric-4-circle
        type: button
        tap_action:
          action: call-service
          service: script.log_feed
          service_data:
            bottle_size: 4
        show_icon: true
        show_name: true
        state_color: true