icon: mdi:baby-face-outline
title: Nursery
path: nursery
cards:
  - type: entity
    entity: binary_sensor.nursery_motion_occupancy
  - type: entities
    title: Lights
    entities:
      - type: custom:slider-entity-row
        entity: light.nursery_light_light
        toggle: true
      - type: custom:slider-entity-row
        entity: light.yeelight_bslamp1_7c49eb28d971
        toggle: true
  - type: history-graph
    entities:
      - entity: switch.bff5c4bbd438ed9847uxkj
