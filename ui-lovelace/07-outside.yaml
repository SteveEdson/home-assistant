card-style: &cardstyle |
  hui-horizontal-stack-card,
  ha-card {
    margin: -5px 14px 15px 14px;
    box-shadow: var(--card-box-shadow)
  }

path: outside
icon: mdi:tree
title: Outside
cards:
  - type: entities
    style: *cardstyle
    entities:
      - sensor.bin_days
      - sensor.next_bus_to_town
  - type: picture-glance
    title: Camera
    style: *cardstyle
    entities:
      - person.steve_edson
    camera_image: camera.g3_flex
    camera_view: live
  - type: entities
    entities:
      - light.garden_lights
      - light.garden_light_1_light
      - light.garden_light_2_light
      - light.garden_light_3_light
      - light.garden_light_4_light
  - type: entities
    entities:
      - light.wled_2
      - sensor.wled_2_estimated_current
      - switch.wled_2_nightlight
      - switch.wled_2_sync_receive
      - switch.wled_2_sync_send
    title: Strip Lights
    style: *cardstyle
    show_header_toggle: false
  - type: picture-glance
    title: Camera
    entities:
      - person.steve_edson
      - binary_sensor.bifold_door_contact
    camera_image: camera.garden
    camera_view: live
    style: *cardstyle
  - type: horizontal-stack
    cards:
      - type: entity
        entity: binary_sensor.hot_tub_heating
      - type: entity
        entity: binary_sensor.hot_tub_cooling
  - type: history-graph
    hours_to_show: 4
    refresh_interval: 30
    title: Hot Tub Temperature
    entities:
      - sensor.hot_tub_temperature
  - type: custom:mini-graph-card
    style: *cardstyle
    points_per_hour: 2
    animate: true
    entities:
      - sensor.hot_tub_temperature
  - type: gauge
    entity: sensor.hot_tub_temperature
    min: 6
    max: 42
  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: "at home"
    backdrop: true
    style: *cardstyle
