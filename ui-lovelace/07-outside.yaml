path: outside
icon: mdi:tree
title: Outside
cards:
  - type: entities
    entities:
      - sensor.bin_days
      - sensor.next_bus_to_town
  - type: picture-glance
    title: Front
    entities:
      - person.steve_edson
      - light.porch_lights
    camera_image: camera.front_2
    camera_view: live
  - type: light
    entity: light.garden_lights
  - type: entities
    entities:
      - light.wled_2
      - sensor.wled_estimated_current_2
      - switch.wled_nightlight_2
      - switch.wled_sync_receive_2
      - switch.wled_sync_send_2
    title: Strip Lights
    show_header_toggle: false
  - type: picture-glance
    title: Garden
    entities:
      - person.steve_edson
      - binary_sensor.bifold_door_contact
      - light.garden_lights
    camera_image: camera.garden
    camera_view: live
  - type: horizontal-stack
    cards:
      - type: entity
        entity: binary_sensor.hot_tub_heating
      - type: entity
        entity: binary_sensor.hot_tub_cooling
  - type: history-graph
    hours_to_show: 4
    refresh_interval: 30
    title: Hot Tub Temperature
    entities:
      - sensor.hot_tub_temperature
  - type: custom:mini-graph-card
    points_per_hour: 2
    animate: true
    entities:
      - sensor.hot_tub_temperature
  - type: custom:bignumber-card
    title: Hot Tub Temperature
    entity: sensor.hot_tub_temperature
    scale: 30px
    from: left
    min: 14
    max: 45
    severity:
      - value: 14
        style: 'var(--label-badge-blue)'
      - value: 32
        style: 'var(--label-badge-green)'
      - value: 37
        style: 'var(--label-badge-red)'
  - type: gauge
    entity: sensor.hot_tub_temperature
    min: 6
    max: 42
  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: "at home"
    backdrop: true
