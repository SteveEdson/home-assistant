icon: mdi:cctv
path: cameras
# Name of the view. Will be used as the tooltip for tab icon
title: Cameras
panel: true
cards:
  - type: custom:layout-card
    min_columns: 2
    cards:
      - type: custom:auto-entities
        filter:
          include:
           - domain: camera
          exclude:
           - state: "unavailable"
        sort:
          method: name
          ignore_case: true
        card:
          type: picture-entity
          camera_view: live

      - type: picture-glance
        title: Garden
        entities:
          - person.steve_edson
          - binary_sensor.bifold_door_contact
        camera_image: camera.garden
        camera_view: live
