icon: mdi:cctv
path: cameras
# Name of the view. Will be used as the tooltip for tab icon
title: Cameras
panel: true
cards:
  - type: custom:layout-card
    min_columns: 2
    cards:
      - type: custom:auto-entities
        filter:
          include:
           - domain: camera
             options:
               type: picture-entity
               camera_view: live
          exclude:
           - state: "unavailable"
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:layout-card
          max_columns: 4
