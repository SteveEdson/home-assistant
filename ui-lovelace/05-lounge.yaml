card-style: &cardstyle |
  hui-horizontal-stack-card,
  ha-card {
    margin: -5px 14px 15px 14px;
    box-shadow: var(--card-box-shadow)
  }

icon: mdi:sofa
title: Lounge
path: lounge
cards:
  - type: plant-status
    entity: plant.sunflower
    name: Lounge Plant
    style: *cardstyle

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.lounge_tv
        icon: mdi:television
        artwork: cover
        hide:
          volume: false
          source: true
          power_state: false
        style: *cardstyle

      - type: custom:mini-media-player
        entity: media_player.samsung_lounge_tv
        icon: mdi:television
        artwork: cover
        hide:
          volume: true
          source: true
          power_state: false
        style: *cardstyle

      - type: custom:mini-media-player
        entity: media_player.playstation_4
        icon: mdi:playstation
        artwork: cover
        hide:
          volume: true
          source: true
          power_state: false
          controls: true
        style: *cardstyle

  - type: glance
    entities:
      - entity: switch.32002710bcddc226b4b0
        tap_action:
          action: toggle
      - entity: switch.bf4cadf5e3e38fddf078v2
        tap_action:
          action: toggle
      - entity: switch.bf0b57d12c6b4b8272vkpj
        tap_action:
          action: toggle
    show_state: false
    style: *cardstyle

  - type: glance
    show_state: false
    style: *cardstyle
    entities:
      - entity: scene.bright
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bright

      - entity: scene.deep_blue
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.deep_blue

      - entity: scene.ocean
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.ocean

      - entity: scene.lounge_lights_off
        name: Lights Off
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.lounge_lights_off

  - type: entities
    style: *cardstyle
    entities:
      - type: custom:slider-entity-row
        entity: light.twigs
        toggle: true
      - type: custom:slider-entity-row
        entity: light.lounge_tall_lamp
        toggle: true
      - type: custom:slider-entity-row
        entity: light.spotlight
        toggle: true