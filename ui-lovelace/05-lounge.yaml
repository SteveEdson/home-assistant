icon: mdi:sofa
title: Lounge
path: lounge
cards:
  - type: plant-status
    entity: plant.lounge
    name: Lounge Plant

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.lounge_tv
        icon: mdi:television
        artwork: cover
        hide:
          volume: false
          source: true
          power_state: false

      - type: custom:mini-media-player
        entity: media_player.samsung_lounge_tv
        icon: mdi:television
        artwork: cover
        hide:
          volume: true
          source: true
          power_state: false

      - type: custom:mini-media-player
        entity: media_player.playstation_4
        icon: mdi:playstation
        artwork: cover
        hide:
          volume: true
          source: true
          power_state: false
          controls: true

  - type: glance
    entities:
      - entity: switch.32002710bcddc226b4b0
        tap_action:
          action: toggle
      - entity: switch.bf4cadf5e3e38fddf078v2
        tap_action:
          action: toggle
      # - entity: switch.bf0b57d12c6b4b8272vkpj
      #   tap_action:
      #     action: toggle
    show_state: false

  - type: entities
    show_header_toggle: false
    entities:
    # Displays the light entity. It's optional
    - entity: light.lounge_spotlight_light
    # Card configuration starts here
    - type: 'custom:rgb-light-card'
      entity: light.lounge_spotlight_light

  - type: glance
    show_state: false
    entities:
      - entity: scene.bright
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bright

      - entity: scene.deep_blue
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.deep_blue

      - entity: scene.ocean
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.ocean

      - entity: scene.lounge_lights_off
        name: Lights Off
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.lounge_lights_off

  - type: entities
    title: Lights
    entities:
      - type: custom:slider-entity-row
        entity: light.twigs_light
        toggle: true
      - type: custom:slider-entity-row
        entity: light.lounge_tall_lamp_light
        toggle: true
      - type: custom:slider-entity-row
        entity: light.lounge_spotlight_light
        toggle: true