path: bedroom
icon: mdi:hotel
title: Bedroom
cards:
  - type: glance
    show_state: false
    columns: 2
    style: *cardstyle
    entities:
      - entity: scene.bedroom_reading
        name: Reading
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_reading

      - entity: scene.bedroom_steve_reading
        name: Steve Reading
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_steve_reading

      - entity: scene.bedroom_sophie_reading
        name: Sophie Reading
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_sophie_reading

      - entity: scene.bedroom_off
        name: "Off"
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.bedroom_off

  - type: entities
    style: *cardstyle
    entities:
      - switch.bedroom_tv
      - sensor.bedroom_tv_media_input_source
      - sensor.bedroom_tv_media_playback_status
      - sensor.bedroom_tv_tv_channel
      - sensor.bedroom_tv_volume

  - type: glance
    show_state: false
    columns: 3
    style: *cardstyle
    entities:
      - name: Sleep Timer 30m
        entity: timer.bedroom_sleep_timer
        icon: 'mdi:sleep'
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
            duration: '00:30:00'
        hold_action:
          action: more-info
        show_icon: true
        show_name: true
      - name: Sleep Timer 45m
        entity: timer.bedroom_sleep_timer
        icon: 'mdi:sleep'
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
            duration: '00:45:00'
        hold_action:
          action: more-info
        show_icon: true
        show_name: true
      - name: Sleep Timer 60m
        entity: timer.bedroom_sleep_timer
        icon: 'mdi:sleep'
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
            duration: '00:60:00'
        hold_action:
          action: more-info
        show_icon: true
        show_name: true

  - type: entities
    style: *cardstyle
    entities:
      - type: custom:slider-entity-row
        entity: light.bedroom_spotlights
        toggle: true
      - type: custom:slider-entity-row
        entity: light.bedroom_reading_lights
        toggle: true
      - light.shelly_e
  - type: custom:mini-media-player
    entity: media_player.bedroom_tv
    icon: mdi:television
    style: *cardstyle
    artwork: cover
    hide:
      volume: false
      source: false
      power_state: false

  - type: glance
    entities:
      - entity: timer.bedroom_sleep_timer
        tap_action:
          action: call-service
          service: timer.start
          service_data:
            entity_id: timer.bedroom_sleep_timer
        hold_action:
          action: more-info
    title: TV Sleep Timer
    show_name: false
    show_state: true
    style: *cardstyle
    show_icon: true

  - type: custom:mini-media-player
    entity: media_player.bedroom_speaker
    icon: mdi:spotify
    artwork: cover
    style: *cardstyle
    hide:
      volume: false
      source: true
      power_state: true
