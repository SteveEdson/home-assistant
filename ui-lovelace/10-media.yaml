icon: mdi:music-box
path: media
title: Media
panel: true
cards:
media-control custom:auto-entities
    filter:
      include:
        - domain: media_player
          options:
            type: media-control # Make sure to specify a card type for every filter
            artwork: material # / full-cover
      exclude:
        - state: "unavailable"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:layout-card
      max_columns: 4