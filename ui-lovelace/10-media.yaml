icon: mdi:music-box
path: media
title: Media
panel: true
cards:
  - type: custom:auto-entities
    max_columns: 3
    style: *cardstyle
    filter:
      include:
        - domain: media_player
          options:
            type: custom:mini-media-player # Make sure to specify a card type for every filter
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:layout-card