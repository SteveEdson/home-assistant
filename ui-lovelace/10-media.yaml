icon: mdi:music-box
path: media
title: Media
cards:
  - type: custom:auto-entities
    filter:
      include:
        - domain: media_player
          options:
            type: custom:mini-media-player # Make sure to specify a card type for every filter
            artwork: material
      exclude:
        - state: "unavailable"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:layout-card
      max_columns: 4
  - type: custom:auto-entities
    filter:
      include:
        - domain: media_player
          options:
            type: custom:mini-media-player
            artwork: cover
      exclude:
        - state: "unavailable"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:layout-card
  - type: custom:auto-entities
    filter:
      include:
        - domain: media_player
          options:
            type: custom:mini-media-player
            artwork: full-cover
      exclude:
        - state: "unavailable"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:layout-card
  - type: custom:auto-entities
    filter:
      include:
        - domain: media_player
          options:
            type: custom:mini-media-player
            artwork: full-cover-fit
      exclude:
        - state: "unavailable"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:layout-card