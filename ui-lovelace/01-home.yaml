icon: mdi:home-assistant
path: home
# Name of the view. Will be used as the tooltip for tab icon
title: Home
cards:
  - type: vertical-stack
    cards:
    - content: |
        {% if now().hour < 5 %}
          # Good night
        {% elif now().hour < 12 %}
          # Good morning
        {% elif now().hour < 18 %}
          # Good afternoon
        {% else %}
          # Have a nice evening
        {% endif %}
      style:
        .: |
          ha-card {
            --ha-card-background: none !important;
            box-shadow: none !important;
            height: 20px;
          }
        ha-markdown:
          $: |
            h1 {
              font-size: 20px;
              font-weight: bold;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
      type: markdown
    - content: |
        # Enter something you want to display in the small text
      style:
        .: |
          ha-card {
            --ha-card-background: none !important;
            box-shadow: none !important;
            height: 50px;
          }
        ha-markdown:
          $: |
            h1 {
              font-size: 15px;
              font-weight: thin;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
      type: markdown
  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: "at home"
    backdrop: true
  - type: horizontal-stack
    cards:
      - type: entity
        entity: binary_sensor.night
      - type: entity
        entity: sensor.sun_elevation
      - type: entity
        entity: binary_sensor.activate_motion_lights
  - type: map
    aspect_ratio: 16:9
    dark_mode: true
    entities:
      - entity: device_tracker.in2010
      - entity: device_tracker.330i
      - entity: device_tracker.gm1910
    hours_to_show: 6
  - type: custom:sun-card
    show_elevation: true
  - type: calendar
    entities:
      - calendar.steve_s_calendar
      - calendar.steve_travlet_com
  - type: alarm-panel
    entity: alarm_control_panel.house_alarm
  - type: picture-glance
    title: Front
    entities:
      - person.steve_edson
      - binary_sensor.front_door_contact
    camera_image: camera.front_2
    camera_view: live
  - type: glance
    entities:
      - person.steve_edson
      - person.sophie
  - type: picture-glance
    title: Garden
    entities:
      - person.steve_edson
      - binary_sensor.bifold_door_contact
    camera_image: camera.garden
    camera_view: live
  # - type: thermostat
  #   entity: climate.hallway
  #   name: Heating
  - type: statistics-graph
    title: Temperatures
    entities:
      - climate.hallway
      - sensor.ensuite_motion_temperature
  - type: custom:simple-thermostat
    entity: climate.hallway
    name: Heating
  - type: entities
    title: Alerts
    show_header_toggle: false
    entities:
      - entity: automation.office_door_opened_alert
        name: Office Door Opened Alert
      - entity: switch.doorbell_chime_active
        name: Doorbell Chime Active?
      - entity: switch.doorbell_chime
        name: Doorbell Manual Press
  - type: glance
    entities:
      - entity: script.good_night
        tap_action:
          action: call-service
          service: script.good_night
      - entity: script.find_phone
        tap_action:
          action: call-service
          service: script.find_phone
      - entity: script.play_radio_in_kitchen
      - entity: script.clean_kitchen
    show_state: false
    title: Quick Scripts
    columns: 2
  - type: weather-forecast
    entity: weather.home
  - type: sensor
    entity: sensor.gm1910_battery_level
    graph: line
#      - type: map
#        aspect_ratio: 16:9
#        default_zoom: 16
#        entities:
#          - device_tracker.steveedson_oneplus5t
  - type: entities
    title: Frigate
    show_header_toggle: false
    entities:
      - sensor.coral_inference_speed
      - sensor.detection_fps
      - sensor.front_camera_fps
      - switch.front_clips
      - switch.front_detect
      - sensor.front_detection_fps
      - sensor.front_process_fps
      - sensor.front_skipped_fps
      - switch.front_snapshots
  - type: grid
    cards:
      - type: picture-entity
        entity: camera.front_2
        show_info: false
      - type: picture-entity
        entity: camera.front_car
        show_info: false
      - type: picture-entity
        entity: camera.front_cat
        show_info: false
      - type: picture-entity
        entity: camera.front_person
        show_info: false
      - type: picture-entity
        entity: camera.front_dog
        show_info: false

  - type: entities
    header:
      type: picture
      image: '/local/car-bg.jpg'
    entities:
      - lock.330i_lock
      - device_tracker.330i
      - binary_sensor.330i_check_control_messages
      - binary_sensor.330i_condition_based_services
      - binary_sensor.330i_lights_parking
      - sensor.330i_remaining_fuel
      - sensor.330i_remaining_range_fuel
      - sensor.330i_remaining_range_total
      - binary_sensor.330i_door_lock_state
      - binary_sensor.330i_lids
      - binary_sensor.330i_windows
      - sensor.330i_mileage_miles

  - type: picture-elements
    elements:
      - type: state-label
        entity: sensor.330i_remaining_fuel
        prefix: "Fuel: "
        suffix: "itres"
        style:
          top: 5%
          left: 2%
          color: black
          transform: none
          font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'

      - type: state-label
        entity: sensor.330i_remaining_range_fuel
        prefix: "Range: "
        style:
          top: 15%
          left: 2%
          color: black
          transform: none
          text-align: left
          font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'

      - type: state-label
        entity: binary_sensor.330i_door_lock_state
        prefix: "Doors: "
        style:
          top: 25%
          left: 2%
          color: black
          transform: none
          text-align: left
          font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
      - type: state-label
        entity: binary_sensor.330i_lids
        prefix: "Boot: "
        style:
          top: 35%
          left: 2%
          color: black
          transform: none
          text-align: left
          font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
      - type: state-label
        entity: binary_sensor.330i_windows
        prefix: "Windows: "
        style:
          top: 45%
          left: 2%
          color: black
          transform: none
          text-align: left
          font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
      - type: state-label
        entity: sensor.330i_mileage_miles
        prefix: "Mileage: "
        style:
          top: 55%
          left: 2%
          color: black
          transform: none
          text-align: left
          font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
    image: '/local/car-bg.jpg'
