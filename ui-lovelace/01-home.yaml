icon: mdi:home-assistant
path: home
# Name of the view. Will be used as the tooltip for tab icon
title: Home
cards:
  - type: custom:mushroom-template-card
    primary: Hello, {{ user }}
    secondary: |
      {% if now().hour < 5 %}
        Good night
      {% elif now().hour < 12 %}
        Good morning
      {% elif now().hour < 18 %}
        Good afternoon
      {% else %}
        Have a nice evening
      {% endif %}
    icon: mdi:home
  - type: custom:mushroom-media-player-card
    entity: media_player.spotify_steve_edson
    use_media_info: true
    show_volume_level: true
    collapsible_controls: true
    media_controls:
      - on_off
      - play_pause_stop
      - next
      - shuffle
    volume_controls:
      - volume_buttons
    icon: mdi:speaker
  - type: custom:mushroom-media-player-card
    entity: media_player.downstairs_5
    use_media_info: true
    show_volume_level: true
    collapsible_controls: true
    media_controls:
      - on_off
      - play_pause_stop
      - next
      - shuffle
    volume_controls:
      - volume_buttons
    icon: mdi:speaker
  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: "at home"
    backdrop: true
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        tap_action:
          action: more-info
        entity: sensor.awair_lr_score
        primary: >-
          {{ states('sensor.awair_lr_score') }}{{
          states.sensor.awair_lr_score.attributes.unit_of_measurement }}
        secondary: '{{ states.sensor.awair_lr_score.attributes.friendly_name }}'
        icon: mdi:leaf
        layout: vertical
        icon_color: |-
          {%- if states('sensor.awair_lr_score')|int > 90 -%}
          green
          {%- elif states('sensor.awair_lr_score')|int > 85 -%}
          orange
          {% else %}
          red
          {%- endif -%}
      - type: custom:mushroom-template-card
        tap_action:
          action: more-info
        entity: sensor.awair_lr_temp
        primary: >-
          {{ states('sensor.awair_lr_temp') }}{{
          states.sensor.awair_lr_temp.attributes.unit_of_measurement }}
        secondary: '{{ states.sensor.awair_lr_temp.attributes.friendly_name }}'
        icon: mdi:thermometer
        layout: vertical
        icon_color: |-
          {%- if states('sensor.awair_lr_temp')|int > 30 -%}
          red
          {%- elif states('sensor.awair_lr_temp')|int > 25 -%}
          orange
          {%- elif states('sensor.awair_lr_temp')|int > 15 -%}
          yellow
          {% else %}
          blue
          {%- endif -%}
      - type: custom:mushroom-template-card
        tap_action:
          action: more-info
        entity: sensor.awair_lr_pm25
        primary: >-
          {{ states('sensor.awair_lr_pm25') }}{{
          states.sensor.awair_lr_pm25.attributes.unit_of_measurement }}
        secondary: '{{ states.sensor.awair_lr_pm25.attributes.friendly_name }}'
        icon: mdi:atom-variant
        layout: vertical
      - type: custom:mushroom-template-card
        tap_action:
          action: more-info
        entity: sensor.awair_lr_co2
        primary: >-
          {{ states('sensor.awair_lr_co2') }}{{
          states.sensor.awair_lr_co2.attributes.unit_of_measurement }}
        secondary: '{{ states.sensor.awair_lr_co2.attributes.friendly_name }}'
        icon: mdi:molecule-co2
        layout: vertical
      - type: custom:mushroom-template-card
        tap_action:
          action: more-info
        entity: sensor.awair_lr_humid
        primary: >-
          {{ states('sensor.awair_lr_humid') }}{{
          states.sensor.awair_lr_humid.attributes.unit_of_measurement }}
        secondary: '{{ states.sensor.awair_lr_humid.attributes.friendly_name }}'
        icon: mdi:water
        layout: vertical
        icon_color: |-
          {%- if states('sensor.awair_lr_humid')|int > 60 -%}
          red
          {%- elif states('sensor.awair_lr_humid')|int > 45 -%}
          orange
          {% else %}
          green
          {%- endif -%}
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: binary_sensor.night
      - type: custom:mushroom-entity-card
        entity: sensor.sun_elevation
      - type: custom:mushroom-entity-card
        entity: binary_sensor.activate_motion_lights
  - type: map
    aspect_ratio: 16:9
    dark_mode: true
    auto_fit: true
    entities:
      - entity: device_tracker.sm_s908b
      - entity: device_tracker.pixel_7_pro
      - entity: device_tracker.330i
    hours_to_show: 6
  - type: custom:sun-card
    show_elevation: true
  - type: calendar
    initial_view: listWeek
    entities:
      - calendar.steve_s_calendar
      - calendar.steve_spacestardigital_com
      - calendar.sophiegiles_sky_com
  - type: custom:mushroom-alarm-control-panel-card
    entity: alarm_control_panel.house_alarm
    states:
      - armed_home
      - armed_away
      - armed_night
      - armed_vacation
  - type: picture-glance
    title: Front
    entities:
      - person.steve_edson
      - binary_sensor.front_door_contact
    camera_image: camera.front_2
    camera_view: live
  - type: glance
    entities:
      - person.steve_edson
      - person.sophie
  - type: picture-glance
    title: Garden
    entities:
      - person.steve_edson
      - binary_sensor.bifold_door_contact
    camera_image: camera.garden
    camera_view: live
  - type: statistics-graph
    title: Temperatures
    entities:
      - climate.hallway
      - sensor.ensuite_motion_temperature
  - type: custom:mushroom-climate-card
    entity: climate.hallway
    name: Nest Heating
    show_temperature_control: true
  - type: vertical-stack
    title: Alerts
    cards:
      - entity: automation.office_door_opened_alert
        type: custom:mushroom-entity-card
        name: Office Door Opened Alert
        tap_action:
          action: toggle
  - type: glance
    entities:
      - entity: script.good_night
        tap_action:
          action: call-service
          service: script.good_night
      - entity: script.find_phone
        tap_action:
          action: call-service
          service: script.find_phone
      - entity: script.play_radio_in_kitchen
      - entity: script.clean_kitchen
    show_state: false
    title: Quick Scripts
    columns: 2
  - type: weather-forecast
    entity: weather.home
  - type: sensor
    entity: sensor.sm_s908b_battery_level
    graph: line
#      - type: map
#        aspect_ratio: 16:9
#        default_zoom: 16
#        entities:
#          - device_tracker.steveedson_oneplus5t

  - type: custom:mushroom-lock-card
    entity: lock.330i_lock
    name: 330i
    icon: mdi:car
    layout: horizontal

  - type: entities
    header:
      type: picture
      image: '/local/car-bg.jpg'
    entities:
      - lock.330i_lock
      - device_tracker.330i
      - binary_sensor.330i_check_control_messages
      - binary_sensor.330i_condition_based_services
      - sensor.330i_remaining_fuel
      - sensor.330i_remaining_range_fuel
      - sensor.330i_remaining_range_total
      - binary_sensor.330i_door_lock_state
      - binary_sensor.330i_lids
      - binary_sensor.330i_windows
      - sensor.330i_mileage_miles
