icon: mdi:home-assistant
path: home
# Name of the view. Will be used as the tooltip for tab icon
title: Home
cards:
  - type: markdown
    style: |
      ha-card {
        margin: 5px 14px 5px 10px;
      }
      h2 {
        font-size: 20px;
        font-weight: 500;
        color: var(--app-header-text-color);
      }
    content: |
      {% if now().hour < 5 %}
        ## Good night
      {% elif now().hour < 12 %}
        ## Good morning
      {% elif now().hour < 18 %}
        ## Good afternoon
      {% else %}
        ## Have a nice evening
      {% endif %}
  - type: horizontal-stack
    cards:
      - type: entity
        entity: binary_sensor.night
      - type: entity
        entity: sensor.sun_elevation
      - type: entity
        entity: binary_sensor.activate_motion_lights
  - type: map
    aspect_ratio: 16:9
    dark_mode: true
    entities:
      - entity: device_tracker.in2010
      - entity: device_tracker.gm1910
    hours_to_show: 6
  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: "at home"
    backdrop: true
  - type: alarm-panel
    entity: alarm_control_panel.house_alarm
  - type: picture-glance
    title: Front
    entities:
      - person.steve_edson
      - binary_sensor.front_door_contact
    camera_image: camera.g3_flex
    camera_view: live
  - type: glance
    entities:
      - person.steve_edson
      - person.sophie
  - type: picture-glance
    title: Garden
    entities:
      - person.steve_edson
      - binary_sensor.bifold_door_contact
    camera_image: camera.garden
    camera_view: live
  # - type: thermostat
  #   entity: climate.netatmo_heating
  #   name: Heating
  - type: custom:simple-thermostat
    entity: climate.netatmo_heating
    name: Heating
  - type: entities
    title: Doorbell
    show_header_toggle: false
    entities:
      - entity: switch.doorbell_chime_active
        name: Chime Active?
      - entity: switch.doorbell_chime
        name: Manual Press
  - type: glance
    entities:
      - entity: script.good_night
        tap_action:
          action: call-service
          service: script.good_night
      - entity: script.find_phone
        tap_action:
          action: call-service
          service: script.find_phone
      - entity: script.play_radio_in_kitchen
      - entity: script.clean_kitchen
    show_state: false
    title: Quick Scripts
    columns: 2
  - type: weather-forecast
    entity: weather.home
  - type: sensor
    entity: sensor.gm1910_battery_level
    graph: line
