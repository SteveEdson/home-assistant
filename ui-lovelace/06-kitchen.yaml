icon: mdi:kettle
title: Kitchen
path: kitchen
badges:
  - binary_sensor.door_window_sensor_158d00035c0c9a
cards:
  - type: custom:xiaomi-vacuum-card
    entity: vacuum.xiaomi_vacuum_cleaner
    image: /local/vacuum.png
    name: false
    buttons: true
    style: *cardstyle

  - type: custom:xiaomi-vacuum-map-card
    entity: vacuum.xiaomi_vacuum_cleaner
    map_image: '/local/custom_lovelace/xiaomi_vacuum_map_card/map.jpeg'
    debug: false
    style: *cardstyle
    default_mode: predefined_zones
    calibration_points:
      - vacuum:
          x: 25550
          y: 25250
        map:
          x: 615
          y: 495
      - vacuum:
          x: 25550
          y: 26400
        map:
          x: 615
          y: 400
      - vacuum:
          x: 29550
          y: 26400
        map:
          x: 922
          y: 400
    zones:
      - [[23199,24008,29749,28808], [29654,26405,31454,28355]]
      - [[29684,23319,33034,25969]]
      - [[25083,19323,31833,23373]]

  - type: entities
    entities:
      - light.shelly_b
      - light.shelly_c
    title: Lights
    style: *cardstyle
    show_header_toggle: true

  - type: entities
    title: Motion Controls
    style: *cardstyle
    entities:
      - entity: automation.kitchen_motion_before_2130
      - entity: automation.kitchen_motion_after_2130
    show_header_toggle: true

  - type: entities
    entities:
      - light.table_light_1
      - light.table_light_2
      - light.table_light_3
    title: Table Lights
    style: *cardstyle
    show_header_toggle: true

  - type: glance
    show_state: false
    style: *cardstyle
    entities:
      - entity: scene.table_pink_and_blue
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.table_pink_and_blue
      - entity: scene.table_bright
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.table_bright

  - type: entities
    style: *cardstyle
    entities:
      - sensor.bin_days

  - type: custom:mini-graph-card
    style: *cardstyle
    entities:
      - sensor.house_temperature
      - sensor.dark_sky_apparent_temperature

  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.downstairs
        icon: mdi:spotify
        style: *cardstyle
        artwork: cover
        hide:
          volume: false
          source: true
          power_state: false
        shortcuts:
          columns: 4 # Max buttons per row
          buttons:
            # Start predefined playlist
            - icon: mdi:radio
              type: script
              id: script.play_radio_in_kitchen

      - type: custom:mini-media-player
        entity: media_player.kitchen_max
        icon: mdi:spotify
        artwork: cover
        style: *cardstyle
        hide:
          volume: true
          source: true
          power_state: false

      - type: custom:mini-media-player
        entity: media_player.kitchen_display
        icon: mdi:spotify
        artwork: cover
        style: *cardstyle
        hide:
          volume: true
          source: true
          power_state: false

  - type: custom:mini-media-player
    entity: media_player.kitchen_tv
    icon: mdi:television
    artwork: cover
    style: *cardstyle
    hide:
      volume: true
      source: true
      power_state: false

  - type: thermostat
    entity: climate.netatmo_heating
    name: Heating
    style: *cardstyle