- id: office_motion_on
  alias: Office motion on
  trigger:
    platform: state
    entity_id: binary_sensor.hue_motion_occupancy
    to: 'on'
  condition:
    - condition: state # after 20 mins before sunset
      entity_id: binary_sensor.activate_motion_lights
      state: "on"
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.bff5c4bbd438ed9847uxkj
          - switch.bf5bde9e7cf9134ab6kmf7

- id: office_motion_off
  alias: Office motion off
  trigger:
    platform: state
    entity_id: binary_sensor.hue_motion_occupancy
    to: 'off'
    for:
      minutes: 15
  action:
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bff5c4bbd438ed9847uxkj
          - switch.bf5bde9e7cf9134ab6kmf7
