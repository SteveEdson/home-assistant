# Turn off kitchen light with no motion for 3 mins
 - alias: Hallway no motion 3 mins
   trigger:
     platform: state
     entity_id: binary_sensor.motion_sensor_158d0002234460
     from: 'on'
     to: 'off'
     for:
       minutes: 5
   condition:
     condition: state
     entity_id: group.bathroom_lights
     state: 'on'
   action:
     - service: light.turn_off
       data:
         entity_id: light.shelly_b
     - service: light.turn_off
       data:
         entity_id: light.shelly_c
