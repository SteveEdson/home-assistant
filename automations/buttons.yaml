# Lounge button
- alias: Lounge Button Single
  trigger:
    platform: state
    entity_id: sensor.lounge_button_click
    to: 'single'
  action:
    - service: light.toggle
      data:
        entity_id: light.lounge_lights
        brightness_pct: 100
    - service: light.toggle
      data:
        entity_id: light.gateway_light_7811dcb25e74
        brightness_pct: 100

- alias: Lounge Button Double
  trigger:
    platform: state
    entity_id: sensor.lounge_button_click
    to: 'double'
  action:
    service: scene.turn_on
    data:
      entity_id: scene.lounge_chill

- alias: Lounge Button Hold
  trigger:
    platform: state
    entity_id: sensor.lounge_button_click
    to: 'long'
  action:
    service: script.good_night
# LOUNGE BUTTON END

# KITCHEN BUTTON
- alias: Kitchen Button Single
  trigger:
    platform: state
    entity_id: sensor.kitchen_button_click
    to: 'single'
  action:
    - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.night
            state: "on"
          sequence:
            - service: light.toggle
              data:
                entity_id:
                  - light.kitchen_all
                brightness_pct: 100
      default:
        - service: light.toggle
          data:
            entity_id:
              - light.kitchen_lights
            brightness_pct: 100

- alias: Kitchen Button Double
  trigger:
    platform: state
    entity_id: sensor.kitchen_button_click
    to: 'double'
  action:
    service: light.toggle
    data:
      entity_id:
        - light.conservatory_lights
      brightness_pct: 100

- alias: Kitchen Button Hold Not Playing
  trigger:
    platform: state
    entity_id: sensor.kitchen_button_click
    to: 'long'
  condition:
    condition: template
    value_template: '{{ states("media_player.downstairs") != "playing" }}'
  action:
    service: script.play_radio_in_kitchen

- alias: Kitchen Button Hold When Playing
  trigger:
    platform: state
    entity_id: sensor.kitchen_button_click
    to: 'long'
  condition:
    condition: template
    value_template: '{{ states("media_player.downstairs") == "playing" }}'
  action:
    service: media_player.turn_off
    data:
      entity_id: media_player.downstairs

# KITCHEN BUTTON END

