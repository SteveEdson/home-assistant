- id: enable_heating
  alias: 'Enable heating in the morning'
  trigger:
    platform: time_pattern
    hours: 06
    minutes: 55
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
  action:
    service: climate.set_preset_mode
    data:
      entity_id: climate.home_office
      preset_mode: "none"

- id: disable_heating
  alias: 'Disable heating at the end of the day'
  trigger:
    platform: time_pattern
    hours: 17
    minutes: 45
    seconds: 0
  action:
    service: climate.set_preset_mode
    data:
      entity_id: climate.home_office
      preset_mode: "away"