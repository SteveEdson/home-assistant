- alias: Family bathroom motion on
  trigger:
    - type: occupied
      platform: device
      device_id: 5659403a6168d39633f7e76655f55d47
      entity_id: binary_sensor.lumi_lumi_sensor_motion_a56bd501_occupancy
      domain: binary_sensor
  condition:
    - condition: state # after 20 mins before sunset
      entity_id: binary_sensor.activate_motion_lights
      state: "on"
  action:
    - choose:
      - conditions:
          condition: or
          conditions:
          - condition: time
            after: "18:00:00"
            before: "08:00:00"
        sequence:
          - service: light.turn_on
            data:
              entity_id: light.bathroom_wall_light_level_light_color_on_off
              brightness_pct: 100
      default:
        - service: light.turn_on
          data:
            entity_id: light.shelly_f
            brightness_pct: 100

- alias: Family bathroom motion off
  trigger:
    - type: not_occupied
      platform: device
      device_id: 5659403a6168d39633f7e76655f55d47
      entity_id: binary_sensor.lumi_lumi_sensor_motion_a56bd501_occupancy
      domain: binary_sensor
      for:
        minutes: 2
  action:
    - service: light.turn_off
      data:
        entity_id: light.shelly_f
    - service: light.turn_off
      data:
        entity_id: light.bathroom_wall_light_level_light_color_on_off