  version: '3'
  services:
    homeassistant:
      container_name: home-assistant
      image: homeassistant/home-assistant:latest
      volumes:
        - /home/steve/repos/home-assistant:/config
        - /etc/localtime:/etc/localtime:ro
      restart: always
      network_mode: host
      logging:
          driver: "json-file"
          options:
              max-size: "100k"
              max-file: "20"


