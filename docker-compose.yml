version: '3'
services:
  homeassistant:
    privileged: true
    depends_on:
      - db
#      - doods
    container_name: home-assistant
    image: homeassistant/home-assistant:latest
    ports:
      - 80:80
      - 8123:8123
    volumes:
      - ./:/config
      - /etc/localtime:/etc/localtime:ro
      - ./resources:/local
    restart: always
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8123"]
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 3
    labels:
      - "traefik.enable=false"
      - "traefik.frontend.rule=Host:$HA_HOSTNAME"
      - "traefik.port=8123"
    network_mode: host

