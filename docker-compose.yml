version: '3'
services:
  homeassistant:
    depends_on:
      - db
      - doods
    container_name: home-assistant
    image: homeassistant/home-assistant:latest
    ports:
      - 8123:8123
    volumes:
      - ./:/config
      - /etc/localtime:/etc/localtime:ro
      - ./resources:/local
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=false"
      - "traefik.frontend.rule=Host:$HA_HOSTNAME"
      - "traefik.port=8123"
    logging:
      driver: "json-file"
      options:
          max-size: "100k"
          max-file: "20"
    network_mode: host

  doods:
    ports:
        - '8088:8080'
    image: 'snowzach/doods:latest'
    network_mode: host
    restart: always

  autoheal:
    depends_on:
      - homeassistant
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

