  version: '3'
  services:
    homeassistant:
      container_name: home-assistant
      image: homeassistant/home-assistant:latest
      volumes:
        - /home/steve/repos/home-assistant:/config
        - /etc/localtime:/etc/localtime:ro
      restart: always
      network_mode: host
      log_driver: "json-file"
      log_opt:
        max-size: "100k"
        max-file: "20"


