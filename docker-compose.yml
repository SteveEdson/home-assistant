  db:
    image: mysql:8
    restart: unless-stopped
    env_file: .env
    ports:
     - 3306:3306
    volumes:
      - 'mysql8_data:/var/lib/mysql'
      - './db:/etc/mysql/conf.d'

  ma:
    network_mode: host
    privileged: true
    volumes:
        - ma_data:/data
    image: ghcr.io/music-assistant/server

  pv2mqtt:
    image: ghcr.io/wez/govee2mqtt:latest
    container_name: govee2mqtt
    restart: unless-stopped
    env_file:
      - .govee.env
    network_mode: host

  whisper:
    container_name: whisper
    image: rhasspy/wyoming-whisper
    command: --model tiny-int8 --language en
    volumes:
      - whisper_data:/data
    environment:
      - TZ=Europe/London
    restart: unless-stopped
    ports:
      - 10300:10300

  piper:
    container_name: piper
    image: rhasspy/wyoming-piper
    command: --voice en_US-lessac-medium
    volumes:
      - piper_data:/data
    environment:
      - TZ=Europe/London
    restart: unless-stopped
    ports:
      - 10200:10200

  openwakeword:
    image: dalehumby/openwakeword-rhasspy
    restart: always
    ports:
      - "12202:12202/udp"
    volumes:
      - openwakeword:/config

volumes:
  piper_data:
  whisper_data:
  openwakeword:
  mosquitto_data:
  mysql8_data:
  ma_data:

