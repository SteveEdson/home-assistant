version: '3'
services:
  homeassistant:
    privileged: true
    depends_on:
      - db
#      - doods
    container_name: home-assistant
    image: homeassistant/home-assistant:latest
#    ports:
#      - 80:80
#      - 8123:8123
    volumes:
      - ./:/config
      - /etc/localtime:/etc/localtime:ro
      - ./resources:/local
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8123"]
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 3
    labels:
      - "traefik.enable=false"
      - "traefik.frontend.rule=Host:$HA_HOSTNAME"
      - "traefik.port=8123"
    network_mode: host

#  doods:
#    ports:
#      - '8088:8080'
#    image: 'snowzach/doods:latest'
#    network_mode: host
#    restart: always

  appdaemon:
 #   ports:
 #     - '5055:5055'
    environment:
      - 'HA_URL=https://home.edson.co'
      - 'TOKEN=${TOKEN}'
      - 'DASH_URL=http://192.168.1.99:5055'
      - 'TZ=Europe/London'
    volumes:
      - ./appdaemon:/conf
    network_mode: host
    restart: always
    image: 'acockburn/appdaemon:latest'

