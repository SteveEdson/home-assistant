send_heating_notification:
    alias: Send Heating Notification
    sequence:
      - service: notify.html5
        data:
          title: "Turn the heating on?"
          message: Turn the heating on? The house is currently {{ states('sensor.hive_current_temperature') }}°c
          data:
            actions:
              - action: html_turn_heating_on
                title: "Set to 19.5°c"
              - title: "No"
                action: ignore
            tag: "coming-home-notification"
            
heating_confirmed_notification:
    alias: Send Heating Confirmation
    sequence:
      - service: notify.html5
        data:
          title: "Heating has been set to 19.5°c"
          message: The house is currently {{ states('sensor.hive_current_temperature') }}°c
          data:
            tag: "coming-home-notification"

morning_notification:
    alias: Send morning notification
    sequence:
      - service: notify.html5
        data:
          title: "Good morning"
          message: >
            Good morning Steve, it will take you {{ states("sensor.time_to_home") }} minutes to get to work. Today, the weather is {{ states("sensor.dark_sky_summary") }} and the outside temperature is {{ states("sensor.dark_sky_apparent_temperature") }}°C, it is {{ states("sensor.hive_current_temperature") }}°C inside the house.
          data:
            tag: "good-morning"
      - service: media_player.set_volume
        data:
          entity_id: media_player.entire_house
          volume_level: 0.4
      - service: tts.google_say
        data_template:
          cache: false
          message: >
            Good morning Steve, it will take you {{ states("sensor.time_to_home") }} minutes to get to work. Today, the weather is {{ states("sensor.dark_sky_summary") }} and the outside temperature is {{ states("sensor.dark_sky_apparent_temperature") }}°C, it is {{ states("sensor.hive_current_temperature") }}°C inside the house.
          entity_id: media_player.entire_house
