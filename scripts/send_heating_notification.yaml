alias: Send Heating Notification
sequence:
  - service: notify.home_assistant
    data:
      title: "Turn the heating on?"
      message: Turn the heating on? The house is currently {{ states.climate.netatmo_my_room.attributes.current_temperature }}°c
      data:
        actions:
          - action: html_turn_heating_on
            title: "Set to 19.5°c"
          - title: "No"
            action: ignore
        tag: "coming-home-notification"
