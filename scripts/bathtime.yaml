alias: Bathtime
sequence:
  - service: light.turn_off
    data:
      entity_id: light.shelly_f
  - service: light.turn_on
    data:
      entity_id: light.bathroom_light_light
      brightness_pct: 20
      color_temp: 500
  - service: automation.turn_off
    data:
      entity_id: automation.family_bathroom_motion_off
  - delay:
    hours: 2
  - service: automation.turn_on
    data:
      entity_id: automation.family_bathroom_motion_off
  - service: light.turn_off
    data:
        entity_id: light.bathroom_light_light