alias: Send morning notification
sequence:
  - service: notify.html5
    data:
      title: "Good morning"
      message: "{{ states('sensor.daily_summary') }}"
      data:
        tag: "good-morning"
        
  - service: media_player.volume_set
    data:       
      entity_id: media_player.bedroom_speaker
      volume_level: 0.30
  - service: media_player.volume_set
    data:       
      entity_id: media_player.kitchen_home
      volume_level: 0.35
  - service: notify.google_assistant_broadcast
    data_template:
      message: "{{ states('sensor.daily_summary') }}"
