alias: Toggle Spotify In Lounge
id: toggle_spotify_in_lounge
mode: single
icon: mdi:spotify
sequence:
  - choose:
      - conditions:
          - condition: state
            entity_id: media_player.spotify_steve_edson
            state: playing
        sequence:
          - service: media_player.media_pause
            data: { }
            target:
              entity_id: media_player.spotify_steve_edson
      - conditions:
          - condition: state
            entity_id: media_player.spotify_steve_edson
            state: paused
        sequence:
          - service: media_player.media_play
            target:
              entity_id: media_player.spotify_steve_edson
    default:
      - service: spotcast.start
        data:
          spotify_device_id: "38b7504eb228681147d7d598721b63a91a724d11"
          uri: "spotify:playlist:37i9dQZF1E3ai3NiYg7bmy"
          random_song: true
          force_playback: true
          start_volume: 8
