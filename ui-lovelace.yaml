    type: js
  - url: /local/custom_ui/auto-entities.js?v=2
    type: js
views:
  - icon: mdi:home-assistant
    id: home
    # Name of the view. Will be used as the tooltip for tab icon
    title: Home
    cards:
      - type: custom:auto-entities
        card:
          id: bedroom_summary
          type: picture-glance
          title: Bedroom
          image: !secret photos_bedroom
          entity: group.bedroom
        filter:
          include:
            - entity_id: "*bedroom*"
          exclude:
            - entity_id: "*automation*"
            - entity_id: "*group*"
      - type: picture-elements
        id: downstairs_floorplan
        title: Downstairs
        image: https://steveedson.co.uk/images/floorplan-downstairs.png
        elements:
          - type: service-button
            title: Lights On
            style:
              top: 98%
              right: 18%
            service: light.turn_on
            service_data:
              entity_id: group.all_lights
          - type: service-button
            title: Lights Off
            style:
              top: 98%
              right: 0
            service: light.turn_off
            service_data:
              entity_id: group.all_lights
          - type: state-icon
            entity: light.kitchen_light_1
            tap_action: toggle
            style:
