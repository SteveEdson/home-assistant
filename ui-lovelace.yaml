    id: home
    # Name of the view. Will be used as the tooltip for tab icon
    title: Home
    cards:
      - type: picture-elements
        title: Main Level
        image: https://steveedson.co.uk/floorplan.png
        elements:
          - type: service-button
            title: Lights Off
            style:
              top: 97%
              right: 00%
              padding: 0px
            service: light.turn_off
            service_data:
              entity_id: group.all_lights
          - type: state-icon
            entity: light.bathroom_light_1
            tap_action: toggle
            style:
              top: 45%
              left: 11%
