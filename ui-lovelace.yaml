          type: picture-glance
          id: kitchen_glance
          title: Kitchen
          image: !secret photos_kitchen
          entity: group.kitchen_lights
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "*lounge*"
            - entity_id: "light.twigs"
            - entity_id: "light.corner_lamp"
            - entity_id: "light.left_lamp"
