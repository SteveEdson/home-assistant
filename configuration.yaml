#    custom_projects:
#      - name: 'Due Today'
#        due_date_days: 0
#      - name: 'Due This Week'
#        due_date_days: 7

shell_command:
  generate_gif: 'gifsicle --loop /config/www/g3_flex_2*.jpg /config/www/g3_flex.gif'

weather:
 - platform: darksky
   api_key: !secret darksky_api_key

media_extractor:

zone:
  - name: Home
    latitude: !secret my_latitude
    longitude: !secret my_longitude
    radius: 50
    icon: mdi:house
  - name: Work
    latitude: !secret work_lat
    longitude: !secret work_long
    radius: 150
    icon: mdi:brush

proximity:
  home:
    ignored_zones:
      - work
    devices:
      - device_tracker.oneplus_a6003
      - device_tracker.gm1910
    tolerance: 50
    unit_of_measurement: mi

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_gateway
      mac: '78:11:DC:B2:5E:74'

alarm_control_panel:
  - platform: manual
    name: House Alarm
    code: !secret alarm_code
    delay_time: 30
    armed_home:
      pending_time: 0
      delay_time: 0

duckdns:
  domain: !secret duck_dns_domain
  access_token: !secret duck_dns_token

recorder:
  purge_keep_days: 30
  db_url: !secret db_url

person: !include people.yaml

tplink:

stream:

#prometheus:
#  namespace: ha

speedtestdotnet:
  monitored_conditions:
    - ping
    - download
    - upload
  scan_interval:
    hours: 3

rest_command:
  find_phone:
    url: 'http://192.168.1.60:5000/command?message=Find my phone'

plant:
  sunflower:
    sensors:
      moisture: sensor.xiaomi_miflora_moisture
      battery: sensor.xiaomi_miflora_battery_level
      temperature: sensor.xiaomi_miflora_temperature
      conductivity: sensor.xiaomi_miflora_soil_conductivity
      brightness: sensor.xiaomi_miflora_illuminance
    min_moisture: 20
    max_moisture: 65
    min_temperature: 8
    max_temperature: 35

climate:
  - platform: netatmo
  - platform: generic_thermostat
    name: Home Office
    heater: switch.office_heating
    target_sensor: sensor.temperature_158d00027265db
    ac_mode: false
    max_temp: 20
    min_temp: 17.5
    away_temp: 10
    min_cycle_duration:
      seconds: 30
    keep_alive:
      minutes: 3
    initial_hvac_mode: "heat"

timer:
  bedroom_sleep_timer:
    duration: '00:30:00'

telegram_bot:
  - platform: polling
    api_key: !secret telegram_secret
    parse_mode: html
    allowed_chat_ids: !secret telegram_chats

panel_iframe: !secret panels

vacuum:
  - platform: xiaomi_miio
    host: 192.168.1.216
    token: !secret roborock_token

owntracks:
  max_gps_accuracy: 200

mobile_app:

tuya:
  username: !secret phone_number
  password: !secret tuya_pass
  country_code: "44"
  platform: smart_life

octoprint:
  host: octopi
  api_key: !secret octoprint_api
