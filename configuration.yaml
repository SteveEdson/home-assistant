homeassistant: !include home_assistant.yaml

http: !include http.yaml

lovelace:
 mode: yaml

system_health:

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend: !include frontend.yaml

input_select: !include_dir_named inputs
# input_slider: !include inputs/input_slider.yaml

input_boolean:
  guest_mode:
    name: Guest mode
    initial: off
    icon: mdi:home-account

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_client_secret

# image_processing:
#  - platform: openalpr_cloud
#    api_key: !secret openalr_api_key
#    region: eu
#    source:
#     - entity_id: camera.mjpeg_camera

# Checks for available updates
updater:
  reporting: false

# Discover some devices automatically
discovery:

ssdp:

zeroconf:

# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

map:

# Track the sun
sun:

dialogflow:

intent_script:
  GetTemperature:
    speech:
      text: The temperature at home is {{ state_attr('climate.netatmo_my_room', 'current_temperature') }}Â°c
  GetPredictionStats:
    speech:
      text: "{{ state_attr('sensor.ff1_stats', 'data').next.percentPredicted }}% of users have predicted for the {{ state_attr('sensor.ff1_stats', 'data').next.name }}"
  GetPayDay:
    speech:
      text: "Pay day is {{ states('sensor.pay_day') }}"

binary_sensor: !include_dir_merge_list binary_sensors/

sensor: !include_dir_merge_list sensors/

camera: !include cameras.yaml

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
  - platform: microsoft
    api_key: !secret microsoft_api_key
    language: en-gb
    gender: Female
    type: Susan, Apollo
    rate: 20

config:

mqtt:
  discovery: true
  discovery_prefix: homeassistant
  broker: 127.0.0.1
  client_id: home-assistant
  port: 1883

light: !include lights.yaml

hue:
  bridges:
    - host: 192.168.1.16
      allow_hue_groups: false
      allow_unreachable: true

media_player:
  - platform: samsungtv
    host: 192.168.1.115
    mac: !secret samsung_tv_mac
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
  - platform: plex

device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: !secret router_username
    password: !secret router_password
    interval_seconds: 10
    consider_home: 180
    track_new_devices: yes

asuswrt:
  host: 192.168.1.1
  username: !secret router_username
  password: !secret router_password

switch: !include switches.yaml

automation: !include_dir_merge_list automations/

alert: !include alerts.yaml

notify: !include notifiers.yaml

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

netatmo:
  api_key: !secret netatmo_client_id
  secret_key: !secret netatmo_client_secret
  username: !secret netatmo_username
  password: !secret netatmo_password

ifttt:
  key: !secret ifttt_key

script: !include_dir_named scripts

digital_ocean:
  access_token: !secret digital_ocean_key

logger:
  default: warning

group: !include groups.yaml

scene: !include scenes.yaml

google_assistant:
  project_id: edson-home
  api_key: !secret google_assistant_api_key
  exposed_domains:
    - switch
    - light
    - climate
  entity_config:
    light.cupboard:
      name: Cupboard lights
      aliases:
        - Kitchen Counter Lights
        - Coloured Lights
      expose: true
    light.bathroom_lights:
      expose: false
    light.kitchen_lights:
      expose: false

#calendar:
