# Checks for available updates
updater:
  reporting: true

# Discover some devices automatically
discovery:

ssdp:

zeroconf:

# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

map:

# Track the sun
sun:

dialogflow:

intent_script: !include intents.yaml

binary_sensor: !include_dir_merge_list binary_sensors/

sensor: !include_dir_merge_list sensors/

camera: !include cameras.yaml

image_processing:
  - platform: doods
    url: "http://192.168.1.61:8080"
    scan_interval: 10000
    detector: default
    file_out:
      - "/config/www/{{ camera_entity.split('.')[1] }}_latest.jpg"
      #- "/config/www/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
    confidence: 58
    area:
      # Exclude top 7% of image
      top: 0.07
      left: 0.08
    labels:
     # - car
      - cat
      - dog
      - truck
      - person
      - bicycle
      - motorcycle
      - backpack
    source:
      - entity_id: camera.g3_flex_low_res
  # - platform: tensorflow
  #   scan_interval: 604800
  #   source:
  #     - entity_id: camera.g3_flex
  #   file_out:
  #     - "/config/www/{{ camera_entity.split('.')[1] }}_tf_latest.jpg"
  #     - "/config/www/{{ camera_entity.split('.')[1] }}_tf_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
  #   model:
  #     graph: /config/tensorflow/frozen_inference_graph.pb

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
  - platform: microsoft
    api_key: !secret microsoft_api_key
    language: en-gb
    gender: Female
    type: Susan, Apollo
    rate: 20

config:

mqtt:
  discovery: true
  discovery_prefix: homeassistant
  broker: !secret mqtt_address
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: home-assistant
  port: 443
  certificate: /etc/ssl/certs/ca-certificates.crt

light: !include lights.yaml

hue:
  bridges:
    - host: 192.168.1.16
      allow_hue_groups: false
      allow_unreachable: true

media_player:
  - platform: samsungtv
    host: 192.168.1.115
    mac: !secret samsung_tv_mac
    name: Samsung Lounge TV
  - platform: plex
  - platform: samsungtv
    host: 192.168.1.219
    name: Bedroom TV
    mac: !secret samsung_bedroom_tv_mac

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: !secret router_username
    password: !secret router_password
    interval_seconds: 10
    consider_home: 180
    track_new_devices: yes

asuswrt:
  host: 192.168.1.1
  username: !secret router_username
  password: !secret router_password

switch: !include switches.yaml

automation: !include_dir_merge_list automations/

alert: !include alerts.yaml

notify: !include notifiers.yaml

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

netatmo:
  client_id: !secret netatmo_client_id
  client_secret: !secret netatmo_client_secret

ifttt:
  key: !secret ifttt_key

script: !include_dir_named scripts

digital_ocean:
  access_token: !secret digital_ocean_key

logger:
  default: warning

group: !include groups.yaml

scene: !include scenes.yaml

google_assistant:
  project_id: edson-home
  service_account: !include google_service_account.json
  report_state: true
  exposed_domains:
    - switch
    - light
    - climate
    - camera
    - vacuum
    - scene
#  entity_config:
#    light.cupboard:
#      name: Cupboard lights
#      aliases:
#        - Kitchen Counter Lights
#        - Coloured Lights
#      expose: true

#calendar:
