#    custom_projects:
#      - name: 'Due Today'
#        due_date_days: 0
#      - name: 'Due This Week'
#        due_date_days: 7

weather:
 - platform: darksky
   api_key: !secret darksky_api_key

history_graph:
  travel_time:
    name: Travel Time
    hours_to_show: 72
    refresh: 60
    entities:
      - sensor.time_to_home
      - sensor.time_to_work

  games:
    name: Games Played
    hours_to_show: 168
    refresh: 30
    entities:
      - sensor.steam_76561198059721761
      - media_player.playstation_4

  temperatures:
     name: Temperature
     hours_to_show: 168
     refresh: 15
     entities:
       - sensor.house_temperature
       - sensor.landing_sensor_temperature
       - sensor.outside_temperature

media_extractor:

zone:
  - name: Work
    latitude: !secret work_lat
    longitude: !secret work_long
    radius: 150
    icon: mdi:brush

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_gateway
      mac: '78:11:DC:B2:5E:74'

alarm_control_panel:
  - platform: manual
    name: House Alarm
    code: !secret alarm_code
    delay_time: 30
    armed_home:
      pending_time: 0
      delay_time: 0

duckdns:
  domain: !secret duck_dns_domain
  access_token: !secret duck_dns_token

recorder:
  purge_keep_days: 10
  db_url: !secret db_url

person: !include people.yaml

tplink:

stream:

prometheus:
  namespace: ha

speedtestdotnet:
  monitored_conditions:
    - ping
    - download
    - upload
  scan_interval:
    hours: 3

rest_command:
  find_phone:
    url: 'http://192.168.1.60:5000/command?message=Find my phone'


plant:
  sunflower:
    sensors:
      moisture: sensor.xiaomi_miflora_moisture
      battery: sensor.xiaomi_miflora_battery_level
      temperature: sensor.xiaomi_miflora_temperature
      conductivity: sensor.xiaomi_miflora_soil_conductivity
      brightness: sensor.xiaomi_miflora_illuminance
    min_moisture: 20
    max_moisture: 65
    min_temperature: 8
    max_temperature: 35

climate:
  - platform: netatmo