hello_world:
  module: hello
  class: HelloWorld
nspanel-1:
  module: nspanel-lovelace-ui
  class: NsPanelLovelaceUIManager
  config:
    panelRecvTopic: "tele/ns1/RESULT"
    panelSendTopic: "cmnd/ns1/CustomSend"
    model: eu
    sleepTimeout: 20
    sleepBrightness:
      - time: "7:00:00"
        value: 10
      - time: "23:59:59"
        value: 0
    # screensaver:
    #   #type: screensaver2
    #   theme:
    #     autoWeather: true
    #   entity: weather.openweathermap
    cards:
      - type: cardGrid
        title: Lounge
        entities:
          - entity: scene.bright
          - entity: scene.lounge_chill
          - entity: scene.lounge_lights_off
          - entity: scene.deep_blue
          - entity: scene.ocean
          - entity: switch.mini_light_socket
      - type: cardMedia
        entity: media_player.spotify_steve_edson
      - type: cardThermo
        title: Nest
        entity: climate.hallway
      - type: cardQR
        title: Guest Wifi
        qrCode: "WIFI:S:ASUS;T:WPA;P:TGLTSJQM;;"
        entities:
          - entity: iText.ASUS
            name: Name
            icon: mdi:wifi
          - entity: iText.TGLTSJQM
            name: Password
            icon: mdi:key
