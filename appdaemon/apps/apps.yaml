hello_world:
  module: hello
  class: HelloWorld
nspanel-1:
  module: nspanel-lovelace-ui
  class: NsPanelLovelaceUIManager
  config:
    panelRecvTopic: "tele/ns1/RESULT"
    panelSendTopic: "cmnd/ns1/CustomSend"
    model: eu
    sleepTimeout: 20
    sleepBrightness:
      - time: "7:00:00"
        value: 10
      - time: "23:59:59"
        value: 0
    screensaver:
      #type: screensaver2
      theme:
        autoWeather: true
      entity: weather.openweathermap
    cards:
      - type: cardGrid
        title: Lounge
        entities:
          - entity: light.lounge_lights
          - entity: light.lounge_spotlight
          - entity: light.lounge_tall_lamp
          - entity: light.orb
          - entity: light.hue_play_left
          - entity: light.hue_play_right
          - entity: switch.mini_light_socket
      - type: cardMedia
        entity: media_player.spotify_steve_edson
      - type: cardThermo
        title: Nest
        entity: climate.hallway
      - type: cardQR
        title: Guest Wifi
        qrCode: "WIFI:S:ASUS;T:WPA;P:TGLTSJQM;;"
        entities:
          - entity: iText.ASUS
            name: Name
            icon: mdi:wifi
          - entity: iText.TGLTSJQM
            name: Password
            icon: mdi:key
nursery_controller:
  module: controllerx
  class: E2002LightController
  controller: sensor.lounge_remote_action
  integration: z2m
  light: light.yeelight_bslamp1_7c49eb28d971
kitchen_controller:
  module: controllerx
  class: HueDimmerController
  controller: sensor.kitchen_dimmer_switch_action
  integration: z2m
  light: light.conservatory_lights
ench:
  module: ench
  class: EnCh
  notify: "notify.telegram"
  show_friendly_name: True
  battery:
    interval_min: 180
    min_level: 20
  unavailable:
    interval_min: 60
    notify: "notify.telegram"
  stale:
    max_stale_min: 15
